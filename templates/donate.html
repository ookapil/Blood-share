{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    

    <title>Hello, world!</title>
  </head>
  <body>
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <div class="center">
    <div class="demo">
      <h5>Register yourself as a doner:</h5>
      <button type="button" class="btn btn-primary" onclick="getLocation()">Get Location</button>
      <p id ="body">Your location:</p>
    </div>
    <form action="{% url 'bloodshare_app:register' %}" method="post">
      {% csrf_token %}
    	<input type ="text" name="first_name" placeholder="First name"><br>
    	<input type ="text" name="last_name" placeholder="Last name"><br>
    	<input type ="int" name="age" placeholder="Age"><br>
    	<input type ="text" name="blood_group" placeholder="Blood group"><br>
    	<input type ="text" name="address" placeholder="Address"><br>
    	<input type ="text" name="contact" placeholder="Contact"><br>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

    

  <script >
    function getLocation(){
      var a=5
      var b=10
      console.log(a+b)
      if (navigator.geolocation){
        navigator.geolocation.getCurrentPosition(showPosition);
      }
    };
    function showPosition(position){
      latitude=position.coords.latitude
      longitude=position.coords.longitude
      console.log(latitude)
      document.getElementById("body").innerHTML="Latitude :" +latitude+
       "<br>longitude :" + longitude
    };
   </script>
  {% endblock %}
 </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
